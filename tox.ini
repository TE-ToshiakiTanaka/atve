[tox]
minversion = 1.8
skipsdist = True
envlist = py27, py35

[testenv:py26]
whitelist_externals = env
install_command = pip install -U {opts} {packages}
setenv= TOX_ENV_NAME={envname}
passenv = TOX_*
deps =
    unittest2
    -r{toxinidir}/requirements.txt
commands = python -V
           env
           nosetests --verbose --nocapture --logging-level=DEBUG

