[tox]
minversion = 1.8
skipsdist = True
envlist = py27

[testenv:py27]
whitelist_externals = env
install_command = pip install -U {opts} {packages}
setenv= TOX_ENV_NAME={envname}
passenv = TOX_*
deps = -r{toxinidir}/requirements-tox.txt
commands = python -V
          env
          nosetests test/test_* --verbose --nocapture --logging-level=DEBUG --with-xunit --with-coverage --cover-branches --cover-package=atve --cover-html

[testenv]
whitelist_externals = env
install_command = pip install -U {opts} {packages}
setenv= TOX_ENV_NAME={envname}
passenv = TOX_*
deps = -r{toxinidir}/requirements-tox.txt
commands = python -V
           env
           nosetests test/test_* --verbose --nocapture --logging-level=DEBUG
